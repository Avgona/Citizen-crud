<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Citizen</title>
</head>

<body>
    <div class="container">

        <h3>Citizen Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Citizen</p>

        <!-- Shows inputs for filling up -->
        <form th:action="@{/citizens/save}"
              th:object="${citizenAttr}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last name">

            <input type="text" th:field="*{passportNumber}"
                   class="form-control mb-4 col-4" placeholder="Passport">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/citizens/list}">Back to Employees List</a>

    </div>
</body>
</html>
